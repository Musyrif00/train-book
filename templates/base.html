<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %}</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
      <nav class="bg-blue-500 p-4">
          <div class="container mx-auto flex justify-between items-center">
              <a href="/" class="text-white text-xl font-bold">Train Booking</a>
              <div>
                  {% if current_user.is_authenticated %}
                      <span class="text-white mr-4">Hello, {{ current_user.username }}</span>
                      <a href="{{ url_for('logout') }}" class="text-white hover:underline">Log Out</a>
                  {% else %}
                      <a href="{{ url_for('login') }}" class="text-white mr-4 hover:underline">Log In</a>
                      <a href="{{ url_for('register') }}" class="text-white hover:underline">Register</a>
                  {% endif %}
              </div>
          </div>
      </nav>
      <div class="container mx-auto p-4">
          {% block content %}{% endblock %}
      </div>
  </body>
  </html>
