{% extends 'base.html' %}
  {% block title %}Train Ticket Booking{% endblock %}
  {% block content %}
      {% if current_user.is_authenticated %}
          <div id="app">
              <h1 class="text-2xl font-bold mb-4">Train Ticket Booking</h1>
              <div id="seat-map"></div>
              <div id="controls" class="mt-4"></div>
              <div id="summary" class="mt-4"></div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
          <script src="{{ url_for('static', filename='script.js') }}"></script>
      {% else %}
          <div class="text-center">
              <h1 class="text-2xl font-bold mb-4">Welcome to Train Booking</h1>
              <p class="mb-4">Please <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">log in</a> or <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">register</a> to book tickets.</p>
          </div>
      {% endif %}
  {% endblock %}
